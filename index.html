<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
  <section class="container">
    <div id="toolbar">
      <h1>Draw</h1>
      <label for="stroke">Stroke: <input type="color" id="stroke" name="stroke"> </label>

      <label for="lineWidth">Line Width</label>
      <input type="number" id="lineWidth" name="lineWidth" value="5">

      <button id="clear">Clear</button>

      <label for="lineCap">Line Cap</label>
      <select name="lineCap" id="lineCap">
        <option value="round">round</option>
        <option value="butt">butt</option>
        <option value="square">square</option>
      </select>

      <button id="generatebase64">Generate Base 64</button>
      <a id="downloadasImage" download="">Download Image</a>
    </div>


    <div class="drawing-board">
      <canvas id="drawing-board"></canvas>
    </div>

  </section>


  <div class="maincontainer" id="maincontainer">
    <div class="base64show" id="base64show">
      <button id="close">&times;</button>
      <span id="message"></span>
      <textarea name="textarea64" id="textarea64" cols="30" rows="10"></textarea>
    </div>
  </div>

  <script src="drawing.js"></script>
</body>

</html>
